sudo: false
language: java
cache:
  directories:
    - $HOME/.m2
env:
  global:
    - DISPLAY=:99.0
  matrix:
    - "target.platform=e45"
    - "target.platform=e46"
install: true
before_script:
  - sh -e /etc/init.d/xvfb start - sleep 10
script: mvn clean verify
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: releng/com.github.ugrave.tools.site/target/com.github.ugrave.tools.site-*.zip
  skip_cleanup: true
  on:
    tags: true
    repo: ugrave/com.github.ugrave.tools
notifications:
  webhooks:
    - https://buildtimetrend.herokuapp.com/travis
